<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtract Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Subtract Payment</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4>Person: {{ record.name }}</h4>
                <h5>Total Amount: #{{ record.total_amount }}</h5>
                <h5>Amount Remaining: #{{ record.amount_remaining }}</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="payment_amount">Payment Amount:</label>
                        <input type="number" class="form-control" id="payment_amount" name="payment_amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Subtract Payment</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
